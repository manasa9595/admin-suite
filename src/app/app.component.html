<mat-toolbar color="primary" class="top-toolbar">
  <span class="app-title">{{ title }}</span>

  <div class="toolbar-right">
    <button mat-icon-button [matMenuTriggerFor]="settingsMenu">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #settingsMenu="matMenu">
      <button
        mat-menu-item
        [routerLink]="ROUTES.SETTINGS"
        routerLinkActive="active"
      >
        Notifications
      </button>
    </mat-menu>

    <div class="user-info">
      <mat-icon>account_circle</mat-icon>
      <span class="username">John Doe</span>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item [routerLink]="ROUTES.DASHBOARD" routerLinkActive="active"
        >Dashboard</a
      >
      <a mat-list-item [routerLink]="ROUTES.USERS" routerLinkActive="active"
        >Users</a
      >

      <a mat-list-item [routerLink]="ROUTES.ORDERS" routerLinkActive="active"
        >Orders</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
